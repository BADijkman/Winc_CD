<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We use url_for to link a stylesheet named `style.css` within the folder 'static' here. -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- Use Jinja to put a title here. -->
    {% if title %}
    <title>{{title}}</title>
    {% endif %}
  </head>

  <body>
    <h1>EPSN</h1>
    <h2>Navigation</h2>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/english premier league">English Premier League</a></li>
      <li><a href="/dutch eredivisie">Dutch Eredivisie</a></li>
    </ul>
    {% block content %} {% endblock %}
  </body>
</html>
